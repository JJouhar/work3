<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

  <!-- A-Frame scene -->
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;'>
      <!-- AR entity to be manipulated -->
      <a-entity id="interactiveEntity" position="0 0.5 0" scale="1 1 1" gltf-model="skeleton.gltf">
        <!-- You can use your own 3D model here -->
      </a-entity>
    <!-- Camera rig for AR -->
    <a-entity camera></a-entity>

    <!-- Button to change AR entity -->
    <button onclick="changeEntity()">Change Entity</button>
  </a-scene>

  <script>
    // Function to change the AR entity
    function changeEntity() {
      const interactiveEntity = document.getElementById('interactiveEntity');
      
      // Change the 3D model to a different one
      interactiveEntity.setAttribute('gltf-model', 'saturn-orbiter.gltf');
    }
  </script>

</body>
</html>
