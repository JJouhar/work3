<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <title>Display Cube</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- AR entity to be manipulated -->
        <!--a-box 
             id="interactiveEntity"
            position="-0 0.1 -8"
             rotation="0 45 45" 
            material="color: red;">
        </a-box-->
        <a-entity 
            id="interactiveEntity"
            position="-0 0.1 -8"
            gltf-model="saturn-orbiter.gltf" 
            rotation="0 180 0" 
            scale="0.15 0.15 0.15" 
            animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('keydown', (event) => {
        // Check if the pressed key is the spacebar (key code 32)
        if (event.code === 'Space') {
            // Example: Change color of the AR entity when spacebar is pressed
            const interactiveEntity = document.getElementById('interactiveEntity')
            interactiveEntity.removeAttribute('gltf-model');
            interactiveEntity.setAttribute('obj-model', 'obj: decor.obj); mtl: decor.mtl)');
        }
        });
    </script>
</body>
</html>
