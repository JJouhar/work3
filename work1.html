<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <title>Display Cube</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- AR entity to be manipulated -->
        <a-entity 
        interactiveEntity.setAttribute('material', 'color', 'red');>
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('keydown', (event) => {
        // Check if the pressed key is the spacebar (key code 32)
        if (event.code === 'Space') {
            // Example: Change color of the AR entity when spacebar is pressed
            interactiveEntity.setAttribute('material', 'color', 'green');
        }
        });
    </script>
    
</body>
</html>
